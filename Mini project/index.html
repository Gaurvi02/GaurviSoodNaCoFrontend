<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List Application</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="container">
        <h1 id="heading">To-Do List Application</h1>
        <div class="input-section">
            <input type="text" id="task-input" placeholder="Enter a task" />
            <button id="add-button">ADD ITEM</button>
            <button id="remove-button" style="background: #ff7043;">REMOVE SELECTED</button>
        </div>
        <div class="lists">
            <div class="list-container">
                <h2>To-Do List</h2>
                <ul id="todo-list"></ul>
            </div>
            <div class="control-buttons">
                <button id="move-to-complete" class="responsive-button">MOVE TO RIGHT →</button>
                <button id="move-to-todo" class="responsive-button">← MOVE TO LEFT</button>
            </div>
            <div class="list-container">
                <h2>Complete List</h2>
                <ul id="complete-list"></ul>
            </div>
        </div>
    </div>
    <div id="toaster-container"></div>
    <script src="assets/js/script.js"></script>
</body>
</html>
